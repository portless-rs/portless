name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: portless-aarch64-apple-darwin.tar.gz
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: portless-x86_64-apple-darwin.tar.gz
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: portless-x86_64-unknown-linux-gnu.tar.gz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive: portless-aarch64-unknown-linux-gnu.tar.gz

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (Linux cross-compilation)
        if: runner.os == 'Linux'
        uses: taiki-e/install-action@v2
        with:
          tool: cross

      - name: Build (macOS native)
        if: runner.os == 'macOS'
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (Linux via cross)
        if: runner.os == 'Linux'
        run: cross build --release --target ${{ matrix.target }}

      - name: Package binary
        shell: bash
        run: |
          BINARY=portless
          TARGET=${{ matrix.target }}
          ARCHIVE=${{ matrix.archive }}
          mkdir -p dist
          cp target/$TARGET/release/$BINARY dist/$BINARY
          tar -czf dist/$ARCHIVE -C dist $BINARY
          echo "ARCHIVE_PATH=dist/$ARCHIVE" >> $GITHUB_ENV

      - name: Compute SHA256
        shell: bash
        run: |
          sha256sum dist/${{ matrix.archive }} | awk '{print $1}' > dist/${{ matrix.archive }}.sha256
          echo "SHA256=$(cat dist/${{ matrix.archive }}.sha256)" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive }}
          path: |
            dist/${{ matrix.archive }}
            dist/${{ matrix.archive }}.sha256

  release:
    name: Publish GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/*.sha256
          generate_release_notes: true

